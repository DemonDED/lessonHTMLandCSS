<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="group_hard_selectors.css">
  <meta charset="UTF-8">
  <title>Группировка сложных селекторов</title>
</head>
<body>
  <h2>
    Группировать можно и сложные селекторы, как обычно, через запятую.
    <br>
    Все, что разделено запятой при группировке, должно представлять собой полноценный селектор.
  </h2>
  
  <h2>Практика:</h2>
  <div id="block">
    <h1 class="eee">Hello</h1>
    <h2 class="zzz">World!</h2>
  </div>
  <div class="xxx">
    <h2 class="kkk">Заголовок.</h2>
  </div>
  <div class="eee">
    <h2>Заголовок.</h2>
    <h2 class="zzz">Заголовок.</h2>
  </div>
  <div id="eee">
    <h2>Заголовок.</h2>
  </div>
  
  <a href="../../index.html">На главную</a>
</body>
</html>
