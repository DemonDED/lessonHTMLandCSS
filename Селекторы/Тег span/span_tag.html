<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="span_tag.css">
  <meta charset="UTF-8">
  <title>Тег span</title>
</head>
<body>
  <h2>
    Cуществует специальный тег span - сам по себе он абсолютно ничего не делает,
    но для него можно применить CSS стили, которые позволят нам добавить нужный эффект к кусочку текста. 
  </h2>

  <p>
    какой-то <span class="red">текст</span> в абзаце
  </p>

  <p>
    Lorem ipsum <span class="xxx">dolor sit</span> amet.
  </p>
  <p>
    <span class="xxx">Lorem ipsum</span> dolor sit amet.
  </p>

  <a href="../../index.html">На главную</a>
</body>
</html>
